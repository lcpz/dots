<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
Font configuration, to be saved as $XDG_CONFIG_HOME/fontconfig/fonts.conf.
Written by ayekat on a rainy day in september 2012.
Adapted by copycat-killer on a sunny day in april 2013.
-->

<fontconfig>
	<!-- display -->
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<!-- hintfull, hintmedium, hintslight, hintnone -->
			<const>hintslight</const>
		</edit>
		<edit name="rgba" mode="assign">
			<!-- rgb, bgr, v-rgb, v-bgr -->
			<const>v-rgb</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<!-- lcddefault, lcdlight, lcdlegacy, lcdnone -->
			<const>lcdlight</const>
		</edit>
	</match>

  <selectfont>
      <rejectfont>
         <pattern>
            <patelt name="family">
               <string>Clean</string>
            </patelt>
         </pattern>
      </rejectfont>
  </selectfont>

</fontconfig>
